<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>A simple HTML5 Table</title>
</head>
<body>
	<table border="1">
		<caption><strong>Table of Fruit (1st Column) and Their Prices (2nd Column)</strong></caption>
		<thead>
			<tr>
				<th>Fruit</th>
				<th>Price</th>
			</tr>
		</thead>
		<thead>
			<tr>
				<th>Total</th>
				<th>$3.75</th>
			</tr>
		</thead>
		<thead>
			<tr>
				<td>Apple</td>
				<td>$0.25</td>
			</tr>
		</thead>
		<thead>
			<tr>
				<td>Orange</td>
				<td>$0.50</td>
			</tr>
		</thead>
		<thead>
			<tr>
				<td>Banana</td>
				<td>$1.00</td>
			</tr>
		</thead>
		<thead>
			<tr>
				<td>Pineapple</td>
				<td>$2.00</td>
			</tr>
		</thead>
	</table>
</body>
</html>
